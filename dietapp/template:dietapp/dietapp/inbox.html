<h3>Sent Messages</h3>
<ul class="list-group">
    {% for message in messages %}
        <li class="list-group-item">
            <strong>To:</strong> {{ message.receiver.username }}<br>
            <strong>Sent:</strong> {{ message.timestamp|date:"M d, Y H:i" }}<br>
            <p>{{ message.content }}</p>
        </li>
    {% empty %}
        <p>No messages sent yet.</p>
    {% endfor %}
</ul>
