{% extends "dietapp/base.html" %}

{% block title %}
Add Exercise | DietApp
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center" style="color: #003C5F;">Add Exercise</h1>
    <p class="lead text-center">Track your exercises by filling out the details below.</p>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <form method="POST" action="{% url 'add_exercise' %}">
                {% csrf_token %}

                <div class="form-group">
                    <label for="name" class="font-weight-bold">Exercise Name</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="name" 
                        name="name" 
                        placeholder="Enter the exercise name" 
                        required>
                </div>

                <div class="form-group mt-3">
                    <label for="type" class="font-weight-bold">Exercise Type</label>
                    <select 
                        class="form-control" 
                        id="type" 
                        name="type" 
                        required>
                        <option value="" disabled selected>Select type</option>
                        <option value="cardio">Cardio</option>
                        <option value="strength">Strength</option>
                    </select>
                </div>

                <div class="form-group mt-3">
                    <label for="duration" class="font-weight-bold">Duration (minutes)</label>
                    <input 
                        type="number" 
                        class="form-control" 
                        id="duration" 
                        name="duration" 
                        placeholder="Enter duration in minutes" 
                        min="1" 
                        required>
                </div>

                <div class="form-group mt-3">
                    <label for="calories_burned" class="font-weight-bold">Calories Burned</label>
                    <input 
                        type="number" 
                        class="form-control" 
                        id="calories_burned" 
                        name="calories_burned" 
                        placeholder="Enter calories burned" 
                        min="0" 
                        step="0.1" 
                        required>
                </div>

                <div class="form-group text-center mt-4">
                    <button type="submit" class="btn btn-primary">Add Exercise</button>
                </div>
            </form>
        </div>
    </div>
</div>
<a href="{% url 'journal-create' %}" class="btn btn-dark">Create Journal</a>
{% endblock %}
