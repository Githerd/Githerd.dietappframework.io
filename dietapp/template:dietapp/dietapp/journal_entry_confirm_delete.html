{% extends "dietapp/base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 text-danger">Delete Journal Entry</legend>
                <h3 class="text-center text-muted">Are you sure you want to delete the journal entry "<strong>{{ object.title }}</strong>"?</h3>
                <p class="text-center mt-3">This action cannot be undone.</p>
            </fieldset>
            <div class="form-group text-center mt-4">
                <button class="btn btn-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-secondary" href="{% url 'journal-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
