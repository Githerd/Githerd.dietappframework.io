{% extends "dietapp/base.html" %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Welcome to DietApp</h1>
    <p class="lead text-center">Please fill in your details to get started.</p>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form method="POST" action="{% url 'submit_user_details' %}" novalidate>
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group mb-3">
                    <label for="age">Age</label>
                    <input type="number" class="form-control" id="age" name="age" required>
                </div>
                <div class="form-group mb-3">
                    <label for="height">Height (cm)</label>
                    <input type="number" class="form-control" id="height" name="height" required>
                </div>
                <div class="form-group mb-3">
                    <label for="weight">Weight (kg)</label>
                    <input type="number" class="form-control" id="weight" name="weight" required>
                </div>
                <div class="form-group mb-3">
                    <label for="meals">Meals Consumed</label>
                    <textarea class="form-control" id="meals" name="meals" rows="3" placeholder="E.g., Breakfast: Eggs, Lunch: Salad"></textarea>
                </div>
                <div class="form-group mb-3">
                    <label for="calories_consumed">Calories Consumed</label>
                    <input type="number" class="form-control" id="calories_consumed" name="calories_consumed" required>
                </div>
                <div class="form-group mb-3">
                    <label for="calories_burned">Calories Burned</label>
                    <input type="number" class="form-control" id="calories_burned" name="calories_burned" required>
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
