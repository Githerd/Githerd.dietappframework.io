{% extends 'base.html' %}
{% block content %}
<h2>{{ poll.question }}</h2>
<form method="POST">
    {% csrf_token %}
    {% for choice in poll.choices.all %}
    <input type="radio" name="choice" value="{{ choice.id }}" required>
    {{ choice.choice_text }}<br>
    {% endfor %}
    <button type="submit">Vote</button>
</form>
{% endblock %}
